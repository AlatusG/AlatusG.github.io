<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenless Zone Zero Character Screen</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: repeating-linear-gradient(
          45deg,
          #1a1a1a 0,
          #1a1a1a 10px,
          #2d2d2d 10px,
          #2d2d2d 20px
        );
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .character-screen {
        display: flex;
        background: #2d2d2d;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 1200px;
      }

      .left-panel {
        background: #1c1c1c;
        padding: 20px;
        width: 50%; /* Changed from 40% to 50% */
        display: flex;
        justify-content: center; /* Center the image horizontally */
        align-items: center; /* Center the image vertically */
        border-right: 2px solid #333;
        position: relative;
      }

      .left-panel img {
        border-radius: 10px;
        width: 100%; /* Make the image stretch to cover its panel */
        height: auto; /* Maintain aspect ratio */
      }

      .right-panel {
        padding: 20px;
        width: 60%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .character-info {
        text-align: left;
        margin-bottom: 20px;
      }

      .character-info h1 {
        font-size: 24px;
        margin: 10px 0;
        color: #ffae42;
      }

      .character-info h2 {
        font-size: 18px;
        margin: 10px 0;
        color: #9dc2ff;
      }

      .character-info .row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .character-info .badge {
        display: inline-block;
        background: #333;
        border: 1px solid #555;
        border-radius: 5px;
        padding: 5px 10px;
        color: #9dc2ff;
        font-size: 14px;
      }

      .stats {
        margin-top: 20px;
      }

      .stats div {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }

      .stats div span {
        font-size: 14px;
      }

      .stats div span.value {
        color: #ffae42;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #00d1ff;
      }

      .nav-bar {
        display: flex;
        justify-content: space-around;
        background: #1c1c1c;
        border-top: 2px solid #333;
        padding: 10px 0;
      }

      .nav-bar button {
        background: #333;
        color: #9dc2ff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .nav-bar button:hover {
        background: #555;
      }

      .nav-bar button.active {
        background: #00d1ff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="character-screen">
      <div class="left-panel">
        <img src="character.png" alt="Character" />
      </div>
      <div class="right-panel">
        <div class="character-info">
          <h1>Tsukishiro Yanagi</h1>
          <h2>Hollow Special Operations Section 6</h2>
          <div class="row">
            <span class="badge">Electric</span>
            <span class="badge">Anomaly</span>
          </div>
        </div>
        <div class="stats">
          <div><span>Level</span><span class="value">60</span></div>
          <div><span>HP</span><span class="value">10,670</span></div>
          <div><span>ATK</span><span class="value">2,595</span></div>
          <div><span>DEF</span><span class="value">884</span></div>
          <div><span>Impact</span><span class="value">86</span></div>
          <div><span>CRIT Rate</span><span class="value">14.6%</span></div>
          <div><span>CRIT DMG</span><span class="value">74%</span></div>
          <div><span>Anomaly Mastery</span><span class="value">192</span></div>
          <div>
            <span>Anomaly Proficiency</span><span class="value">383</span>
          </div>
          <div><span>Energy Regen</span><span class="value">1.2</span></div>
        </div>
        <div class="footer">Fully Equipped</div>
        <div class="nav-bar">
          <button class="active">Base Stats</button>
          <button>Skills</button>
          <button>Equipment</button>
        </div>
      </div>
    </div>
  </body>
</html>
